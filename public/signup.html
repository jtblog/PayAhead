<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PayAhead</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="assets/css/Profile-Card-1.css">
    <link rel="stylesheet" href="assets/css/Profile-Card.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="#" style="color: white;">PayAhead</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color: white;">Features</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: white;">FAQ</a></li>
                    <li class="dropdown nav-item"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#" style="color: white;">Help</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li>
                </ul><span class="text-center navbar-text actions"> <a href="signin.html" class="login" style="color: white;">Sign In</a><a class="btn btn-light action-button" role="button" href="signup.html" style="color: white;">Sign Up</a></span></div>
        </div>
    </nav>
    <div class="container" id="create_acct_container" style="background: #ffffff;-ms-overflow-style: none;scrollbar-width: none;overflow-y: scroll;overflow: -moz-scrollbars-none;max-width: 360px;margin: 0 auto;max-height: 550px;padding-top: 50px;border: none;">
        <form id="create_acct_form">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="text" name="firstname" required="" placeholder="First Name" autocomplete="on" id="fn_input"></div>
            <div class="form-group"><input class="form-control" type="text" name="lastname" required="" placeholder="Last Name" autocomplete="on" id="ln_input"></div>
            <div class="form-group" style="margin-bottom: 0px;"><input class="form-control" type="text" required="" placeholder="Email address" autocomplete="on" inputmode="email" id="email_input" style="margin-bottom: 0px;"><span id="email_span" style="margin-left: 2.5%;color: red;font-size: smaller;"></span></div>
            <div
                class="form-group" style="margin-bottom: 0px;margin-top: 0px;"><input class="form-control" type="text" required="" placeholder="Phone number" autocomplete="on" id="pno_input" style="margin-bottom: 0px;"><span id="pno_span" style="margin-left: 2.5%;color: red;font-size: smaller;"></span></div>
    <div class="form-group"
        style="margin-top: 0px;"><select class="form-control" id="industry_input" style="padding: 0px;"><optgroup label="Industry" id="industry_group"></optgroup></select></div>
    <div class="form-group" style="margin-bottom: 0px;"><input class="form-control" type="password" name="password" required="" placeholder="password" id="password_input" style="margin-bottom: 0px;"><span id="password_span" style="margin-left: 2.5%;color: red;font-size: smaller;height: 15px;"></span></div>
    <div
        class="form-group" style="margin-top: 0px;"><input class="form-control" type="text" name="bvn" required="" placeholder="BVN" autocomplete="on" id="bvn_input"></div>
        <div class="form-group">
            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I agree to the license terms.</label></div>
        </div>
        <div class="form-group"><button class="btn btn-primary" type="submit" id="signup_btn" style="width: 95%;">Sign Up</button></div>
        <div class="form-group"><a href="signin.html" class="already">You already have an account? Sign in here.</a></div>
        </form>
        <form id="verify_otp_form" style="visibility: hidden;">
            <h2 class="text-center"><strong>Verify&nbsp;</strong>phone number.</h2>
            <div class="form-group" style="margin-bottom: 0px;"><input class="form-control" type="text" name="otp" required="" placeholder="Enter code here" autocomplete="on" id="otp_input" style="margin-bottom: 0px;"><span id="otp_span" style="margin-left: 2.5%;color: red;font-size: smaller;"></span></div>
            <div
                class="form-group" style="margin-top: 0px;"><button class="btn btn-primary" type="submit" id="signup_btn" style="width: 95%;">Verify</button></div>
                <div class="form-group"><a href="#" class="already">Didn't receive OTP code. Resend</a></div>
        </form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="https://js.paystack.co/v1/inline.js"></script>
        <script src="https://js.paystack.co/v1/paystack.js"></script>
        <script src="assets/js/pay.js"></script>
        <script src="assets/js/resources.js"></script>
</body>

</html>
