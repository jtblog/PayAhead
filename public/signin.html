    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container"><a class="navbar-brand" href="#">PayAhead</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color: white;">Features</a></li>

            <div class="illustration"></div>

            <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password" id="password-input"></div>
            <div class="form-group"><button class="btn btn-primary btn-block login-btn" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
